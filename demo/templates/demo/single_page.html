<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Page</title>
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/952670/pexels-photo-952670.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-position: center;
            background-size: cover;
            color: azure;
        }

        h1 {
            margin-top: 2vh;
            color: whitesmoke;
            text-align: center;
            margin-bottom: 5vh;
        }

        footer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        form {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid white;
            border-radius: 5px;
            padding: 20px;
            height: 400px;
            width: 350px;
            margin: 0 auto;
            background: rgba(71, 65, 65, 0.7); /* Semi-transparent background */
            overflow: hidden; /* Ensures pseudo-element doesn't overflow */
        }

        form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("https://images.pexels.com/photos/952670/pexels-photo-952670.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-size: cover;
            background-position: center;
            opacity: 0.6; /* Adjust the opacity of the background image */
            z-index: -1; /* Place it behind the form content */
        }

        #username, #password {
            width: 100%;
            margin-bottom: 20px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
            background-color: aquamarine;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .link {
            margin-top: 10px;
            text-align: center;
        }

        .footer {
            flex-wrap: wrap;
            padding-top: 100px;
        }

        footer dl {
            text-align: center;
        }

        footer dl dt {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>LOGIN PAGE</h1>
    <form>
        <div class="container" id="container">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter UserName" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            
            <button type="button" class="btn btn-primary">Login</button>
            <a class="link" href="#">Forgot Password</a>
        </div>
    </form>

    <footer class="footer">
        <dl>
            <dt><a class="link" href="#">About Us</a></dt>
            <dt><a class="link" href="#">Contact Us</a></dt>
            <dt><a class="link" href="#">Feedback</a></dt>
        </dl>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
